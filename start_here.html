<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Sign up page</title>
</head>
<body>
    
    <div class="main">
         
        <div class="data">
            <h2><b> Welcome! Sign up</b></h2>

            <form>
                <input type="text" placeholder="First name" name="firstName">
                <pre></pre>
                <input type="text" placeholder="Last name" name="lastName">
                <pre></pre>
                <input type="text" placeholder="abc@example.com" name="email">
                <pre></pre>
                <input type="number" placeholder="Enter phone number" name="phone">
                <pre></pre>
                <input type="password" placeholder="Password" name="password">
                <pre></pre>
                <input type="password" placeholder="Confirm Password">
                <pre></pre>
                <label>
                    <input type="radio">I agree to <b><i>Terms</i></b> and <b><i>Privacy policy.</i></b> 
                </label>
                
                <div class="signup_button">
                    <button id="btn1"> Sign up </button>
                </div>
            
            </form>
        </div>
    </div>   
    <script src="my.js"></script> 
</body>
</html>
